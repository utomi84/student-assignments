<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hallgató szerkesztése</title>
</head>
<body>
<h2>Hallgató adatainak módosítása</h2>

<form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
    <label>Név:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Évfolyam:</label>
    <input type="number" th:field="*{studyYear}" min="1" max="5" required><br><br>

    <button type="submit">Mentés</button>
    <a href="/students">Mégsem</a>
</form>

</body>
</html>
